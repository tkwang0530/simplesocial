<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <!-- BootStrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <!-- customize css file -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class='navbar-brand mynav' href="{% url 'home' %}">Star Social</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url 'posts:create'%}">Post</a>
                <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
                {% else %}
                <a class="nav-link active" aria-current="page" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
                <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                {% endif %}
            </div>
          </div>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>

    <canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
</html>
